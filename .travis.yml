language: cpp
dist: trusty
compiler: g++
sudo: required

before_install:
    - sudo add-apt-repository ppa:beineri/opt-qt-5.10.1-trusty -y
    - sudo apt-get update -qq

install:
    - sudo apt install qt510base qt510tools qt510multimedia
    - sudo apt install libqt5sql5-psql libqt5serialport5-dev
    - source /opt/qt510/bin/qt510-env.sh
    - sudo apt install texlive-latex-recommended texlive-fonts-recommended
    - sudo apt install texlive-latex-extra texlive-fonts-extra dvipng

script:
    - mkdir bin
    - cd bin
    - cmake ../src
    - make
    - cd ../docs
    - pdflatex -output-directory ../bin -jobname thesis diploma.tex
    - pdflatex -output-directory ../bin -jobname thesis diploma.tex
    - pdflatex -output-directory ../bin -jobname thesis diploma.tex
    - pdflatex -output-directory ../bin -jobname thesis diploma.tex

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - bin/client
    - bin/server
    - bin/thesis.pdf
  skip_cleanup: true

after_success:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=build-$TRAVIS_BRANCH-$(date -u "+%Y-%m-%d-%H-%M-%S")-$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG -a -m "Generated tag from TravisCI build $TRAVIS_BUILD_NUMBER"
  - git push origin $GIT_TAG

notifications:
  email:
    recipients:
      - viktoria.nemkin@gmail.com
    on_success: never
    on_failure: always

