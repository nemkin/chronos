language: cpp
dist: trusty
compiler: g++
sudo: required

before_install:
    - sudo add-apt-repository ppa:beineri/opt-qt58-trusty -y
    - sudo apt-get update

install:
    - sudo apt-get install qt58base qt58tools qt58multimedia
    - sudo apt-get install libqt5sql5-psql libqt5serialport5-dev
    - source /opt/qt58/bin/qt58-env.sh

script: ./build.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - bin/server
    - bin/nemkin_viktoria_szakdolgozat.pdf
  skip_cleanup: true

after_success:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=build-$TRAVIS_BRANCH-$(date -u "+%Y-%m-%d-%H-%M-%S")-$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG -a -m "Generated tag from TravisCI build $TRAVIS_BUILD_NUMBER"
  - git push origin $GIT_TAG

notifications:
  email:
    recipients:
      - viktoria.nemkin@gmail.com
    on_success: never
    on_failure: always
